<script>
    var slideIn = 0;
    var slideInA = 1;
    showSlidesA(slideInA);
    showSlides()
    
    function plusSlides(n) {
        showSlidesA(slideInA += n)
    }

    function currentSlide(n){
        showSlidesA(slideInA = n);
    }
    
    
    function showSlidesA(n){
        var i;
        var slidesVar = document.getElementsByClassName("slides");
        
        if (n>slidesVar.length) {slideInA=1}
        if (n<1) {slideInA=slidesVar.length}

        for (i=0; i < slidesVar.length; i++){
            slidesVar[i].style.display = "none";
        }
        slidesVar[slideInA-1].style.display="block";
        
    }

    

    function showSlides(){
        var i;
        var slides = document.getElementsByClassName("slides");

        for (i=0; i<slides.length; i++){
            slides[i].style.display="none";
        }

        slideIn++;
        if (slideIn>slides.length) {slideIn=1}

        slides[slideIn-1].style.display="block";
        setTimeout(showSlides, 4000);
    }



</script>
