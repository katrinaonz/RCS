        <article>
            <div class="imageGallery">

                <div class="images">
                    <div class="numbertext">1 / 4</div>
                    <img src="IMG_2410.JPG" style="width:100%">
                </div>

                <div class="images">
                    <div class="numbertext">2 / 4</div>
                    <img src="IMG_2688.JPG" style="width:100%">
                </div>

                <div class="images">
                    <div class="numbertext">3 / 4</div>
                    <img src="IMG_2410.JPG" style="width:100%">
                </div>

                <div class="images">
                    <div class="numbertext">4 / 4</div>
                    <img src="IMG_0012.JPG" style="width:100%">
                </div>

                <a class="prev" onclick="plusImage(-1)">&#10094;</a>
                <a class="next" onclick="plusImage(1)">&#10095;</a>

                <div class="caption-image">
                    <p id="caption"></p>
                </div>

                <div class="rowG">
                    <div class="columnG">
                        <img class="demo cursor" src="IMG_2410.JPG" style="width:100%" onclick="currentImage(1)" alt="IMage">
                    </div>

                    <div class="columnG">
                        <img class="demo cursor" src="IMG_2688.JPG" style="width:100%" onclick="currentImage(2)" alt="IMage">
                    </div>

                    <div class="columnG">
                        <img class="demo cursor" src="IMG_2410.JPG" style="width:100%" onclick="currentImage(3)" alt="IMage">
                    </div>

                    <div class="columnG">
                        <img class="demo cursor" src="IMG_0012.JPG" style="width:100%" onclick="currentImage(4)" alt="IMage">
                    </div>
                </div>

            </div>

            <script>
                var imageIn =1;
                showImage(imageIn);

                function plusImage(n){
                    showImage(imageIn += n);
                }

                function currentImage(n){
                    showImage(imageIn = n);
                }

                function showImage(n){
                    var i;
                    var pic = document.getElementsByClassName("images");
                    var dots = document.getElementsByClassName("demo");
                    var captionTx = document.getElementById("caption");

                    if (n>pic.length) {imageIn=1}
                    if (n<1){imageIn=pic.length}

                    for(i=0; i<pic.length; i++){
                        pic[i].style.display="none";
                    }

                    for(i=0; i<dots.length; i++){
                        dots[i].className=dots[i].className.replace(" active", "");
                    }

                    pic[imageIn-1].style.display="block";
                    dots[imageIn-1].className += " active";
                    captionTx.innerHTML = dots[imageIn-1].alt;
                }
            
            </script>

        </article>
